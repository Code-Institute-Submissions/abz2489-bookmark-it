{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'profiles/css/profile.css' %}">
{% endblock %}

{% block content %}
    <div class="overlay profile-overlay">
        <div class="col text-center mt-5">
            <h1 class="mt-5 pt-3">Profile</h1>
            <h3 class="mt-2">Welcome to your profile {{ profile }}</h3>
            <hr class="mt-1 mb-4">
        </div>

        <div class="col-12 text-center">
            <h4 class="mb-4">Delivery Information</h4>
        </div>

        <form class="m-auto profile-form" action="{% url 'profile' %}" method="POST" id="profile-update-form">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-primary mb-2">Update</button>
        </form>
        </div>
    </div>

{% endblock %}

{% block postloadjs %}
    {{ block.super }}
    <script src="{% static 'js/base.js' %}"></script>
{% endblock %}
