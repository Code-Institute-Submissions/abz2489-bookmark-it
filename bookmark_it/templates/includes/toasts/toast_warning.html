<div class="toast rounded-0 border-top-0" data-autohide="False" id="toast" data-bs-toggle="toast">
    <div class="toast-header border-4 border-warning text-dark justify-content-between">
        <strong class="mr-auto">Error!</strong>
        <button type="button" class="ml-5 mb-1 close text-dark btn btn-light" id="toast-close" data-dismiss="closeToastBtn" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="toast-body bg-white">
        {{ message }}        
    </div>
</div>
