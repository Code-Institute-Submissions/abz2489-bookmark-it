{% extends "base.html" %}
{% load static %}

{% block extra_title %}Books{% endblock %}

{% block content %}
    <div class="overlay">
        <div class="row">
            <div class="col text-center mt-3">
                <h1>Books</h1>
            </div>
        </div>
        <hr class="mt-1 mb-3">
    </div>

    <!--SORT-->
    <div class="sort-container container mt-4">
        <div class="row align-items-end">
            <div class="sort col-8">
                <h5 class="ms-4 mb-1">Sort:</h5>
                <select onchange="optionUrl(this)" class="form-select w-50 ms-4 mb-4" aria-label="Default select example">
                    <option selected>Select</option>
                    <option value="1" data-url="">Title</option>
                    <option value="2" data-url="">Author</option>
                    <option value="3" data-url="">Price(Low to High)</option>
                    <option value="4" data-url="">Price(High to Low)</a></option>
                </select>
            </div>
            <div class="col-4">
                <p class="text-end mb-4 me-4">{{ books|length }} Books</p>
            </div>
        </div>
    </div>

</div>
{% endblock %}
