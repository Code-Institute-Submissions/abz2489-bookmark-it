{% extends "base.html" %} 
{% load static %}

{% block extra_title %} - 404 Error{% endblock %}

{% block content %}
    <div class="col text-center mt-3">
        <h1>{% trans "ERROR 404" %}</h1>
    </div>
    <hr class="mt-1 mb-2">
    </div>

    <div class="container error-container">
        <h3 class="mb-3">Oops!</h3>

        <p class="mb-3">Page not found. Looks like this book has wandered off our shelves.
            Let's help you find another captivating read.
        </p>
        <button class="btn btn-secondary mb-2">
            <a href="{% url 'books' %}" class="text-dec-none text-light">Back to Books</a>
        </button>
    </div>
    
{% endblock %}
