{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Set Password" %}{% endblock %}

{% block inner_content %}
    <div class="col text-center mt-3">
        <h1>{% trans "Set Password" %}</h1>
    </div>
    <hr class="mt-1 mb-2">
    </div>

    <div class="container allauth-container">
        <form method="POST" action="{% url 'account_set_password' %}" class="password_set m-3">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" name="action" value="{% trans 'Set Password' %}" class="btn btn-primary"/>
        </form>
    </div>
{% endblock %}
